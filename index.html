<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/img/FavIcon.svg" type="image/x-icon" />
    <title>My Links | Isaac Santiago</title>
  </head>
  <body>
    <main class="column">
      <header class="column__header">
        <img src="src/img/isaac.jpeg" alt="Isaac's Image" />
        <h1>Isaac Santiago</h1>
      </header>

      <ul class="links-list">
        <li class="list__item">
          <a
            href="https://eoisaac.github.io"
            target="_blank"
            class="list__link"
          >
            <i class="uil uil-estate"></i>
            Portfolio
          </a>
        </li>
        <li class="list__item">
          <a
            href="https://github.com/eoisaac"
            target="_blank"
            class="list__link"
          >
            <i class="uil uil-github-alt"></i>
            GitHub
          </a>
        </li>
        <li class="list__item">
          <a
            href="https://www.linkedin.com/in/eoisaac/"
            target="_blank"
            class="list__link"
          >
            <i class="uil uil-linkedin-alt"></i>
            LinkedIn
          </a>
        </li>
        <li class="list__item">
          <a
            href="https://www.instagram.com/_eoisaac/"
            target="_blank"
            class="list__link"
          >
            <i class="uil uil-instagram"></i>
            Instagram
          </a>
        </li>
        <li class="list__item">
          <a
            href="https://twitter.com/_eoisaac"
            target="_blank"
            class="list__link"
          >
            <i class="uil uil-twitter-alt"></i>
            Twitter
          </a>
        </li>
      </ul>

      <footer class="column__footer">
        <p><span>&copy</span> Isaac | 2022</p>
      </footer>

      <button class="toggle-theme" data-js="toggle-theme-btn">
        <i class="uil uil-sun" data-js="theme-icon"></i>
      </button>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
